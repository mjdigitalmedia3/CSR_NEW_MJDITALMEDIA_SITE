  <path d="M245 190 Q280 170 285 140 Q290 110 270 100" stroke="#4A5568" stroke-width="18" fill="none" stroke-linecap="round"/>
  <path d="M250 185 Q275 165 280 140 Q285 115 270 105" stroke="#2D3748" stroke-width="6" fill="none" stroke-linecap="round"/>
