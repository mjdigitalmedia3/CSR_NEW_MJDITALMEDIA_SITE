<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <!-- Background -->
  <rect width="900" height="400" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#1e293b">CI/CD Pipeline: Push to Production</text>
  
  <!-- Step 1: Local Code -->
  <rect x="50" y="80" width="140" height="100" rx="10" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="120" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">1. LOCAL CODE</text>
  <text x="120" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">You make changes</text>
  <text x="120" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">in Windsurf</text>
  <text x="120" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#60a5fa">âœï¸ Editing...</text>
  
  <!-- Arrow 1 -->
  <path d="M 200 130 L 240 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Git Commit -->
  <rect x="250" y="80" width="140" height="100" rx="10" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <text x="320" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#92400e">2. GIT COMMIT</text>
  <text x="320" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#b45309">Save snapshot with</text>
  <text x="320" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#b45309">message</text>
  <text x="320" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#fbbf24">ğŸ’¾ Saved</text>
  
  <!-- Arrow 2 -->
  <path d="M 400 130 L 440 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Git Push -->
  <rect x="450" y="80" width="140" height="100" rx="10" fill="#d1fae5" stroke="#10b981" stroke-width="3"/>
  <text x="520" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#065f46">3. GIT PUSH</text>
  <text x="520" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#059669">Upload to GitHub</text>
  <text x="520" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#059669">repository</text>
  <text x="520" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#34d399">ğŸš€ Uploading...</text>
  
  <!-- Arrow 3 -->
  <path d="M 600 130 L 640 130" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Vercel Build -->
  <rect x="650" y="80" width="140" height="100" rx="10" fill="#ede9fe" stroke="#8b5cf6" stroke-width="3"/>
  <text x="720" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#5b21b6">4. VERCEL BUILD</text>
  <text x="720" y="135" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#7c3aed">Auto-detects push,</text>
  <text x="720" y="152" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#7c3aed">builds & optimizes</text>
  <text x="720" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#a78bfa">âš™ï¸ Building...</text>
  
  <!-- Arrow 4 down -->
  <path d="M 720 190 L 720 230" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Live Site -->
  <rect x="620" y="250" width="200" height="100" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="3"/>
  <text x="720" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#991b1b">5. ğŸŒ LIVE SITE</text>
  <text x="720" y="305" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#dc2626">Your-project.vercel.app</text>
  <text x="720" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#ef4444">Accessible worldwide</text>
  <text x="720" y="342" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#f87171">âœ… HTTPS enabled</text>
  
  <!-- Time indicators -->
  <text x="195" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">~1 minute</text>
  <text x="345" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">~30 seconds</text>
  <text x="545" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">~10 seconds</text>
  <text x="745" y="210" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">~2-3 minutes</text>
  
  <!-- Total time -->
  <rect x="350" y="340" width="200" height="40" rx="20" fill="#0f172a"/>
  <text x="450" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="white">â±ï¸ Total: ~4 minutes from code to live</text>
  
  <!-- Magic automation note -->
  <text x="450" y="390" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#475569" font-style="italic">âœ¨ Steps 3-5 happen automatically â€” no manual deployment needed</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>
