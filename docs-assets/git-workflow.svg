<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="26" font-weight="bold" fill="#1e293b">Git Workflow: Local to GitHub</text>
  
  <!-- Local machine box -->
  <rect x="50" y="80" width="280" height="350" rx="15" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="190" y="110" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e40af">ğŸ’» Your Computer</text>
  <text x="190" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#3b82f6">(Local Workspace)</text>
  
  <!-- Working Directory -->
  <rect x="80" y="160" width="220" height="70" rx="8" fill="white" stroke="#60a5fa" stroke-width="2"/>
  <text x="190" y="185" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">ğŸ“ Working Directory</text>
  <text x="190" y="205" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Files you edit</text>
  <text x="190" y="220" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">page.tsx, styles, etc.</text>
  
  <!-- Arrow down -->
  <path d="M 190 240 L 190 270" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="205" y="260" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">git add .</text>
  
  <!-- Staging Area -->
  <rect x="80" y="280" width="220" height="70" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="190" y="305" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#b45309">ğŸ“¦ Staging Area</text>
  <text x="190" y="325" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Preparing for commit</text>
  <text x="190" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Selected changes</text>
  
  <!-- Arrow down -->
  <path d="M 190 360 L 190 390" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="205" y="380" font-family="system-ui, sans-serif" font-size="11" fill="#3b82f6">git commit</text>
  
  <!-- Local Repository -->
  <rect x="80" y="400" width="220" height="70" rx="8" fill="white" stroke="#10b981" stroke-width="2"/>
  <text x="190" y="425" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#047857">ğŸ’¾ Local Repository</text>
  <text x="190" y="445" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Saved history on your</text>
  <text x="190" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">computer</text>
  
  <!-- Arrow to GitHub -->
  <path d="M 340 435 L 440 435" stroke="#ec4899" stroke-width="4" marker-end="url(#arrowhead2)"/>
  <text x="390" y="425" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#db2777">git push</text>
  <text x="390" y="465" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#ec4897">Upload to cloud</text>
  
  <!-- GitHub box -->
  <rect x="460" y="150" width="290" height="300" rx="15" fill="#fdf2f8" stroke="#ec4899" stroke-width="3"/>
  <text x="605" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#9d174d">ğŸŒ GitHub (Cloud)</text>
  <text x="605" y="200" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#db2777">(Remote Repository)</text>
  
  <!-- Remote Repository -->
  <rect x="490" y="230" width="230" height="90" rx="8" fill="white" stroke="#ec4899" stroke-width="2"/>
  <text x="605" y="260" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#9d174d">Remote Repository</text>
  <text x="605" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Backed up, shareable,</text>
  <text x="605" y="298" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">accessible anywhere</text>
  
  <!-- Benefits -->
  <rect x="490" y="340" width="230" height="90" rx="8" fill="#fce7f3" stroke="#f9a8d4" stroke-width="2"/>
  <text x="605" y="365" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#9d174d">âœ¨ Benefits</text>
  <text x="605" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#831843">â€¢ Backup & recovery</text>
  <text x="605" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#831843">â€¢ Team collaboration</text>
  <text x="605" y="415" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#831843">â€¢ Portfolio showcase</text>
  
  <!-- Legend -->
  <rect x="50" y="460" width="700" height="30" rx="5" fill="#f1f5f9"/>
  <text x="400" y="478" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#475569">Every commit saves a snapshot. Push uploads it. Pull downloads updates from teammates.</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ec4899"/>
    </marker>
  </defs>
</svg>
